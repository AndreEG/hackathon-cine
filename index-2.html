<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
  <meta name="keywords" content="Movie Without Conflict">
  <meta name="description" content="Movie Without Conflict">
  <meta http-equiv="content-type" content="text/html;UTF-8">
  <meta http-equiv="cache-control" content="cache">
  <meta http-equiv="content-language" content="es">
  <!-- Enlace Bootstrap - Estilos -->
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <!-- Enlace - Elaboración Propia - Estilos -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <title> </title>
</head>
<body>
        <!-- creando el carrusel dinamico -->
        <div class="col-md-4 desktop">
          <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
              <li data-target="#carousel" data-slide-to="3"></li>
              <li data-target="#carousel" data-slide-to="4"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="assets/images/MEANS-01.png" alt="prueba-1" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/images/MEANS-02.png" alt="prueba-2" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/images/MEANS-03.png" alt="prueba-3" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/images/MEANS-04.png" alt="prueba-4" class="img-responsive">
              </div>
              <div class="item">
                <img src="assets/images/MEANS-05.png" alt="prueba-5" class="img-responsive">
              </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
  <!-- Enlace Jquery Vs 3.2.1 -->
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <!-- Enlace Bootstrap - Funcionalidad en Javascript Vs 3.3.7 -->
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Enlace Elaboración Propia - Funcionalidad en Javascript -->
  <script src="js/app.js"></script>
</body>
</html>
