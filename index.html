<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
  <meta name="keywords" content="Movie Without Conflict">
  <meta name="description" content="Movie Without Conflict">
  <meta http-equiv="content-type" content="text/html;UTF-8">
  <meta http-equiv="cache-control" content="cache">
  <meta http-equiv="content-language" content="es">
  <!-- Enlace Bootstrap - Estilos -->
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <!-- Enlace - Elaboración Propia - Estilos -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <title> </title>
</head>
<body class="container-flex">
     <section>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img class="img-responsive view-desktop view-mobile" src="assets/images/MEANS-01.png" alt="Con la pareja">
                <div  class="carousel-caption letter-black">
                  <p class="letter-mobile letter-desktop" >Los mejores momentos...</p>                 
                </div>
              </div>
              <div  class="item">
                <img class="img-responsive view-desktop view-mobile" src="assets/images/MEANS-02.png" alt="Con amigos">
                <div class="carousel-caption">
                  <p class="letter-mobile letter-desktop" >Compartiendo amistad...</p>
                </div>
              </div>          
              <div class="item">
                <img class="img-responsive view-desktop view-mobile" src="assets/images/MEANS-03.png" alt="Solo">
                 <div class="carousel-caption">
                  <p class="letter-mobile letter-desktop">Libertad de elegir...</p>                  
                </div>
              </div>
              <div class="item">
                <img class="img-responsive view-desktop view-mobile" src="assets/images/MEANS-04.png" alt="Con una amiga">
                <div class="carousel-caption">
                  <p  class="letter-mobile letter-desktop">Por que ustedes deciden...</p>
                </div>
              </div>            
              <div class="item">
                <img class="img-responsive view-desktop view-mobile" src="assets/images/MEANS-05.png" alt="Con la familia">
                <div class="carousel-caption">
                  <p class="letter-mobile letter-desktop">Compartiendo los mejores recuerdos juntos...</p>
                </div>
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> <span class= "sr-only">Next</span>
            </a>
    </section>
        
  <!-- Enlace Jquery Vs 3.2.1 -->
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <!-- Enlace Bootstrap - Funcionalidad en Javascript Vs 3.3.7 -->
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Enlace Elaboración Propia - Funcionalidad en Javascript -->
  <script src="js/app.js"></script>
</body>
</html>
